name: "Build"
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: Svenum/attic-builder@main
        with:
          build_systems: true
          build_packages: true
          attic_url: "http://attic:8080"
          attic_cache: "holynix"
          attic_token: ${{ secrets.ATTIC_TOKEN }}
